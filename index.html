<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Odin Library</title>
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<header><h1>Welcome to my Library</h1></header>

		<main class="book-container">
			<div class="book-item">
				<h2>Title</h2>
				<h3>Author</h3>
				<p>Genre</p>
				<button type="remove-button" id="remove-button">Remove</button>
			</div>

			<div class="book-item">
				<h2>Title</h2>
				<h3>Author</h3>
				<p>Genre</p>
				<button type="remove-button" id="remove-button">Remove</button>
			</div>

			<div class="book-item">
				<h2>Title</h2>
				<h3>Author</h3>
				<p>Genre</p>
				<button type="remove-button" id="remove-button">Remove</button>
			</div>

			<div class="book-item">
				<h2>Title</h2>
				<h3>Author</h3>
				<p>Genre</p>
				<button type="remove-button" id="remove-button">Remove</button>
			</div>

			<div class="book-item">
				<h2>Title</h2>
				<h3>Author</h3>
				<p>Genre</p>
				<button type="remove-button" id="remove-button">Remove</button>
			</div>
		</main>

		<aside>
			<form>
				<fieldset>
					<legend>Book Details</legend>

					<div class="form-container">
						<div>
							<label for="title">Title:</label>
							<input type="text" id="title" name="title" required />
						</div>

						<div>
							<label for="author">Author:</label>
							<input type="text" id="author" name="author" required />
						</div>

						<div>
							<label for="genre">Genre:</label>
							<select name="genre" id="genre">
								<option value="fantasy">Fantasy</option>
								<option value="mystery">Mystery</option>
								<option value="scifi">Science Fiction</option>
								<option value="romance">Romance</option>
								<option value="historical">Historical</option>
								<option value="other">Other</option>
							</select>
						</div>

						<button type="add-button" id="add-button">Add to Library</button>
					</div>
				</fieldset>
			</form>
		</aside>

		<footer><h4>Have fun reading!</h4></footer>

		<script src="./js/script.js"></script>
	</body>
</html>
